; Load controller configuration

[load]
name = LOAD
;simulate = SIM_LOAD
simulate = 

; socket timeout
timeout = 3.0

; host/port of serial server
cms = 192.168.1.228
port = 23

; speed in counts/second, for calculating move timeout
speed = 400000.0

; counts in a full rotation
wrap = 2400000

[positions]
home = 0

b3_sky = 1000000
b3_hot = 5100000

b6_sky = 1000000
b6_hot = 5600000

b7_sky = 1000000
b7_hot = 4800000

b3_tone = 4105000
b6_tone = 3805000
b7_tone = 2296000
