
[lakeshore]
name = LAKESHORE
;simulate = SIM_LAKESHORE
simulate =

ip = 192.168.1.210
port = 1234

; timeout in seconds for socket operations
timeout = 1


; if the following values are defined, use Prologix GPIB-LAN converter;
; comment these out for raw TCP or RS232 converter.

; GPIB device address
gpib_addr = 12

; GPIB read timeout in milliseconds
gpib_tmo_ms = 500

